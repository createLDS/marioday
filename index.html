<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>National Mario Day</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="maincard">
        <div id="header">
        <div id="title">MARIO DAY<br>March 10th</div>
        <div id="coins">FACTS<br>x 10</div>
        <div id="world">WORLD<br>1-1</div>
        <div id="world2">WORLD<br>1-2</div>
        <div id="time">TIME<br>2018</div>
        
        </div>
        
        <div id="textboxcontainer">	
        <div id="textbox"></div>
        </div>
        
        <div id="blocks">
            <div id="block1"><img src="img/Block.svg"></div>
            <div id="block2"><img src="img/Block.svg"></div>
            <div id="block3"><img src="img/Block.svg"></div>
            <div id="block4"><img src="img/Block.svg"></div>
            <div id="block5"><img src="img/Block.svg"></div>
        </div>
        
        <div id="blocks2">
            <div id="block6"><img src="img/Block.svg"></div>
            <div id="block7"><img src="img/Block.svg"></div>
            <div id="block8"><img src="img/Block.svg"></div>
            <div id="block9"><img src="img/Block.svg"></div>
            <div id="block10"><img src="img/Block.svg"></div>
        </div>
			
        
      <div id="ground">
          <div id="pipe"><img src="img/Pipe.svg"></div>
          <div id="pipe2"><img src="img/Pipe.svg"></div>
          <div id="star"><img src="img/Star.svg"></div>
          <div id="mushroom"><img src="img/Mushroom.svg"></div>
        <div id="mario"><img src="img/Mario.svg"></div>
      </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
